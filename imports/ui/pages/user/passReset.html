<template name="passReset">
    
        
                <div class="panel panel-info">
                    <div class="panel-heading new-pass">
                        <div class="panel-title">Create New Password</div>
                    </div>                     
                    <div class="panel-body">
                        <form id="signupform" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="email" class=" control-label col-sm-3">New password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="create your new password" name="resPass">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class=" control-label col-sm-3 " style="margin-top:-1px">Confirm password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" placeholder="confirm your new password" name="resPassConfirm">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->                                 
                                
                                    <button id="btn-signup" type="submit" class="btn btn-info ">Submit</button>
                                 
                            </div>                             
                        </form>
                    
                        
        </div>
    </div>
</template>
