<template name="passwordResetModalonEdit">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Hey, are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>A link for password reset will be sent to your email address.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">RESET</button>
                </div>
            </div>
        </div>
    </div>
</template>
