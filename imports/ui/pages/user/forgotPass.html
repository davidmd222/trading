<template name="forgotPass">
	<div class="form-gap"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="text-center">
							<h3>
								<i class="glyphicon glyphicon-lock fa-4x"></i>
							</h3>
							<h2 class="text-center">Forgot Password?</h2>
							<p>You can reset your password here.</p>
							<div class="panel-body">
								<form role="form" autocomplete="off" class="form">
									<div class="form-group">
										<div class="input-group">
											
											<input name="email" placeholder="Email address" class="form-control" type="email" required>
										</div>
									</div>
									<div class="form-group">
										<input class="btn btn-info profile" type="submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
